<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<!-- Disable zooming & force fit to screen -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<title>Wingo Predict — HTML Tool</title>
<style>
  :root{
    --bg:#071019;
    --card:#0f1720;
    --accent:#6de3a8;
    --muted:#9aa8b3;
    --glass: rgba(255,255,255,0.04);
    --glass-2: rgba(255,255,255,0.02);
    --red:#ff6b6b;
    --green:#32d296;
    --violet:#9b6bff;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }
  html,body {
    height:100%;
    margin:0;
    background: linear-gradient(180deg, #031018 0%, #071a24 60%);
    color:#e6f1f6;
    -webkit-font-smoothing:antialiased;

    /* Restrict copy & swipe */
    user-select:none;
    -webkit-user-select:none;
    -ms-user-select:none;
    -moz-user-select:none;
    touch-action:manipulation;
    overflow-x:hidden;
  }
  body {
    display:flex;
    align-items:center;
    justify-content:center;
    padding:14px;
  }

  .app {
    width:100%;
    max-width:980px;
    display:grid;
    grid-template-columns: 1fr 420px;
    gap:20px;
    align-items:start;
  }

  /* Responsive mobile */
  @media (max-width:920px){
    .app {
      grid-template-columns:1fr;
      gap:14px;
    }
    .side {order:2}
  }

  .card {
    background: linear-gradient(180deg,var(--card), rgba(10,18,24,0.6));
    border-radius:14px;
    padding:18px;
    box-shadow: 0 10px 30px rgba(2,8,12,0.6);
    border: 1px solid rgba(255,255,255,0.035);
  }

  header h1{margin:0;font-size:20px}
  header p{margin:6px 0 12px;color:var(--muted);font-size:13px}

  .controls{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px}
  input[type="text"]{
    background:var(--glass);
    border:1px solid rgba(255,255,255,0.03);
    color:inherit;
    padding:12px 14px;
    border-radius:10px;
    font-size:16px;
    width:220px;
  }
  select{padding:12px;border-radius:10px;background:var(--glass);border:1px solid rgba(255,255,255,0.03)}
  button{
    background:linear-gradient(180deg,var(--accent),#2abb86);
    border:none;
    color:#042019;
    font-weight:700;
    padding:12px 14px;
    border-radius:10px;
    cursor:pointer;
    box-shadow:0 6px 20px rgba(45,170,120,0.14);
  }
  .small{
    background:transparent;
    border:1px solid rgba(255,255,255,0.06);
    color:var(--muted);
  }

  .result-grid{
    display:grid;
    grid-template-columns: repeat(2,1fr);
    gap:12px;
    margin-top:12px;
  }

  .result-card{
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:10px;
    padding:12px;
    min-height:100px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    gap:6px;
  }

  .big-number{font-size:42px;font-weight:800;letter-spacing:1px}
  .muted{color:var(--muted);font-size:13px}
  .value{font-weight:700}

  .progress {
    height:10px;
    background:var(--glass-2);
    border-radius:999px;
    overflow:hidden;
    margin-top:12px;
  }
  .progress > i{
    display:block;
    height:100%;
    width:0%;
    background: linear-gradient(90deg,#34d399,#60a5fa);
    transition:width 800ms ease;
  }

  .side {display:flex;flex-direction:column;gap:12px}
  .matrix {height:220px;border-radius:10px;overflow:hidden;background:linear-gradient(180deg,#021012,#03161a);position:relative}
  .matrix canvas{width:100%;height:100%;display:block}

  .log{font-family:monospace;font-size:13px;padding:10px;border-radius:8px;background:rgba(0,0,0,0.25);max-height:220px;overflow:auto;color:#cfeef0}

  .history-list{display:flex;flex-direction:column;gap:8px;max-height:240px;overflow:auto;padding-right:6px}
  .hist-item{background:rgba(255,255,255,0.02);border-radius:8px;padding:10px;font-size:13px;display:flex;justify-content:space-between;align-items:center}
  .k{color:var(--muted);font-size:12px}

  footer{margin-top:12px;color:var(--muted);font-size:13px;display:flex;justify-content:space-between;align-items:center}
</style>
</head>
<body>
  <div class="app">
    <div class="card">
      <header>
        <h1>Wingo Predict — HTML Tool</h1>
        <p>Enter a period number (last digits allowed) to generate prediction.</p>
      </header>

      <div class="controls">
        <input id="periodInput" type="text" inputmode="numeric" placeholder="Enter period number" />
        <select id="digitsSelect">
          <option value="0">Use full</option>
          <option value="1">Last 1 digit</option>
          <option value="2">Last 2 digits</option>
          <option value="3" selected>Last 3 digits</option>
          <option value="4">Last 4 digits</option>
        </select>
        <button id="predictBtn">Predict</button>
        <button class="small" id="patternBtn">Get Pattern</button>
        <label style="margin-left:auto;display:flex;align-items:center;gap:6px">
          <input id="voiceToggle" type="checkbox" /> Voice
        </label>
      </div>

      <div class="progress"><i id="progressFill"></i></div>

      <div class="result-grid">
        <div class="result-card">
          <div class="muted">Color</div>
          <div class="big-number" id="colorValue">—</div>
          <div class="k" id="colorSeedInfo"></div>
        </div>
        <div class="result-card">
          <div class="muted">Number / Size</div>
          <div style="display:flex;justify-content:space-between">
            <div>
              <div class="big-number" id="numberValue">—</div>
              <div class="k" id="sizeValue">—</div>
            </div>
            <div style="text-align:right">
              <div class="muted">Accuracy</div>
              <div id="accuracyValue" style="font-weight:800;font-size:18px">—</div>
            </div>
          </div>
        </div>
        <div class="result-card" style="grid-column:span 2">
          <div style="display:flex;justify-content:space-between">
            <div>
              <div class="muted">Winning Probability</div>
              <div class="value" id="probValue">—</div>
            </div>
            <div style="text-align:right">
              <div class="muted">Pattern</div>
              <div id="patternValue" class="value">—</div>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <div>Logs & History</div>
        <div><button id="downloadLog" class="small">Download Log</button></div>
      </footer>
    </div>

    <div class="card side">
      <div class="matrix card"><canvas id="matrixCanvas"></canvas></div>
      <div class="card log"><strong>Activity log</strong><div id="logLines" style="margin-top:8px"></div></div>
      <div style="display:flex;gap:8px;justify-content:space-between">
        <div style="width:68%">
          <div class="muted">History</div>
          <div id="historyList" class="history-list"></div>
        </div>
        <div style="width:30%;display:flex;flex-direction:column;gap:8px">
          <button id="clearHistory" class="small">Clear</button>
          <button id="seededToggle" class="small">Seeded: ON</button>
        </div>
      </div>
    </div>
  </div>

<script>
document.addEventListener('contextmenu', e => e.preventDefault()); // disable copy menu
const $=id=>document.getElementById(id);
let history=[],seeded=true;

function log(m){let d=document.createElement('div');d.textContent=(new Date()).toLocaleTimeString()+" — "+m;$("logLines").prepend(d);}
function mulberry32(a){return function(){var t=a+=0x6D2B79F5;t=Math.imul(t^t>>>15,t|1);t^=t+Math.imul(t^t>>>7,t|61);return((t^t>>>14)>>>0)/4294967296}}
function seededRandomInt(seed,min,max){const rng=mulberry32(seed);return Math.floor(rng()*(max-min+1))+min;}
function predictFromPeriod(raw,opt={}){let {useLastDigits=0,seedMode=true}=opt;if(!raw)return null;let s=raw.toString().replace(/\D/g,'');if(!s)return null;if(useLastDigits>0&&s.length>useLastDigits)s=s.slice(-useLastDigits);let n=parseInt(s,10);let cMap=['RED','GREEN','VIOLET'];let color=cMap[n%3];let num=n%10;let size=(num===0?'GREEN':num>=5?'BIG':'SMALL');let magic=(n*371)%1000;let prob=magic%100;if(prob<65)prob=Math.min(100,prob+35);let seed=n^(magic<<3);let acc=seedMode?seededRandomInt(seed,90,99):(Math.floor(Math.random()*11)+85);let pat=(n%2===0?'B':'S')+((seededRandomInt(seed+7,0,9)%2===0)?'X':'');return{input:s,periodNum:n,color,number:num,size,prob,accuracy:acc,pattern:pat,seed};}
function sleep(ms){return new Promise(r=>setTimeout(r,ms));}
function renderHistory(){const c=$("historyList");c.innerHTML='';for(let i=0;i<history.length&&i<50;i++){let r=history[i];let e=document.createElement('div');e.className='hist-item';e.innerHTML=`<div><strong>${r.color} ${r.number}</strong><div class="k">prob ${r.prob}% • acc ${r.accuracy}%</div></div><div class="k">${r.input}</div>`;c.appendChild(e);}}
function speakPhrase(t){if(!('speechSynthesis'in window))return;let s=new SpeechSynthesisUtterance(t);s.lang='en-US';window.speechSynthesis.cancel();window.speechSynthesis.speak(s);}
function generatePattern(){let rng=mulberry32(Date.now()&0xffffffff),out=[];for(let i=0;i<12;i++)out.push(rng()>0.5?'B':'S');return out.join('');}

$("predictBtn").onclick=async()=>{let raw=$("periodInput").value;let d=parseInt($("digitsSelect").value,10)||0;let res=predictFromPeriod(raw,{useLastDigits:d,seedMode:seeded});if(!res){log("Invalid input");return;}$("progressFill").style.width="4%";await sleep(200);$("progressFill").style.width="62%";await sleep(300);$("progressFill").style.width="100%";await sleep(200);
$("colorValue").textContent=res.color;$("colorSeedInfo").textContent="seed:"+res.seed;$("numberValue").textContent=res.number;$("sizeValue").textContent=res.size;$("probValue").textContent=res.prob+"%";$("accuracyValue").textContent=res.accuracy+"%";$("patternValue").textContent=res.pattern;history.unshift(res);renderHistory();log(`Predicted: ${res.color} ${res.number} (${res.size}) prob:${res.prob}% acc:${res.accuracy}%`);if($("voiceToggle").checked)speakPhrase("lga do lga do lga do. "+res.color+" "+res.number);}
$("patternBtn").onclick=()=>{$("patternValue").textContent=generatePattern();log("Pattern generated")};
$("downloadLog").onclick=()=>{let lines=[...$("logLines").children].map(n=>n.textContent);let blob=new Blob([lines.join("\\n")],{type:"text/plain"});let url=URL.createObjectURL(blob);let a=document.createElement("a");a.href=url;a.download="wingo_log.txt";a.click();URL.revokeObjectURL(url);}
$("clearHistory").onclick=()=>{history=[];renderHistory();log("History cleared")}
$("seededToggle").onclick=()=>{seeded=!seeded;$("seededToggle").textContent="Seeded: "+(seeded?"ON":"OFF");}

(function matrix(){const c=$("matrixCanvas"),ctx=c.getContext("2d");function resize(){c.width=c.clientWidth*devicePixelRatio;c.height=c.clientHeight*devicePixelRatio;ctx.font=`${12*devicePixelRatio}px monospace`;}window.onresize=resize;resize();let cols=Math.floor(c.width/(12*devicePixelRatio));let drops=new Array(cols).fill(0).map(()=>Math.random()*50);(function draw(){ctx.fillStyle="rgba(0,0,0,0.15)";ctx.fillRect(0,0,c.width,c.height);ctx.fillStyle="#0fffa8";for(let i=0;i<cols;i++){ctx.fillText(Math.random()>0.85?" ":String(Math.floor(Math.random()*2)),i*12*devicePixelRatio,drops[i]*12*devicePixelRatio);if(drops[i]*12*devicePixelRatio>c.height&&Math.random()>0.975)drops[i]=0;drops[i]++;}requestAnimationFrame(draw);})();})();
log("Tool ready");
</script>
</body>
</html>
